<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
        <title>{{ .title}}</title>
    </head>

        <div style="text-align: center;">

                <input type="text" class="form-control" id="result2" value="{{ .input2}}" readonly>

            <div class="mb-4">
                <a class="btn btn-primary mt-4" href="/">Back To Index</a>
            </div>
        </div>
    </body>
